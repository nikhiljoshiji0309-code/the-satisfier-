<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nikjosh0309 - Living Universe</title>

<style>
body, html {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    background: #050505;
    font-family: 'Arial Black', sans-serif;
}
canvas { display: block; }
#ui {
    position: absolute;
    top: 20px; left: 20px;
    color: white;
    z-index: 100;
}
.menu {
    position: absolute;
    bottom: 40px; left: 50%;
    transform: translateX(-50%);
    display: flex; gap: 8px;
    z-index: 100;
}
button {
    padding: 12px 18px;
    border: 1px solid #00ffcc;
    background: rgba(0,0,0,0.8);
    color: white;
    cursor: pointer;
    border-radius: 5px;
}
button:hover, .active {
    background: #00ffcc;
    color: black;
}
.copyright {
    position: absolute;
    bottom: 10px; right: 15px;
    font-size: 11px;
    opacity: 0.5;
    letter-spacing: 2px;
    color: #00ffcc;
}
</style>
</head>

<body>

<div id="ui">
    <h2 id="themeLabel">THEME: SPACE</h2>
    <p style="font-size:11px;color:#00ffcc">CLICK / TOUCH FOR VORTEX</p>
</div>

<div class="copyright">ENGINE BY: nikjosh0309</div>

<div class="menu">
    <button onclick="changeTheme('space',this)" class="active">SPACE</button>
    <button onclick="changeTheme('lava',this)">LAVA</button>
    <button onclick="changeTheme('electric',this)">ELECTRIC</button>
    <button onclick="changeTheme('ghost',this)">GHOST</button>
    <button onclick="particles=[]">RESET</button>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];
let currentTheme = "space";
let isPressing = false;
const mouse = { x: innerWidth/2, y: innerHeight/2 };

// FPS COUNTER ‚ú®
let frames = 0, fps = 0;
setInterval(() => {
    fps = frames;
    frames = 0;
    document.getElementById("themeLabel").innerText =
        `THEME: ${currentTheme.toUpperCase()} | FPS: ${fps}`;
}, 500);

class Particle {
    constructor(x,y){
        this.x=x; this.y=y;
        this.life=1;
        this.size=Math.random()*5+3;
        this.vx=Math.random()*4-2;
        this.vy=Math.random()*4-2;
        this.setTheme();
    }

    setTheme(){
        if(currentTheme==="lava") this.color="orange";
        if(currentTheme==="electric") this.color="#00ffff";
        if(currentTheme==="ghost") this.color="rgba(255,255,255,0.3)";
        if(currentTheme==="space") this.color=`hsl(${Math.random()*360},100%,70%)`;
    }

    update(){
        if(isPressing){
            let dx=mouse.x-this.x;
            let dy=mouse.y-this.y;
            let dist=Math.hypot(dx,dy)||1;

            // FIXED VORTEX LOGIC ‚ö†Ô∏è
            this.vx += (dx/dist)*0.6;
            this.vy += (dy/dist)*0.6;
        }

        this.x+=this.vx;
        this.y+=this.vy;
        this.life-=0.008;

        if(this.x<0) this.x=canvas.width;
        if(this.x>canvas.width) this.x=0;
        if(this.y<0) this.y=canvas.height;
        if(this.y>canvas.height) this.y=0;
    }

    draw(){
        ctx.globalAlpha=this.life;

        // THEME IDENTITY üé®
        if(currentTheme==="lava"){
            ctx.fillStyle=this.color;
            ctx.beginPath();
            ctx.moveTo(this.x, this.y-this.size);
            ctx.lineTo(this.x-this.size, this.y+this.size);
            ctx.lineTo(this.x+this.size, this.y+this.size);
            ctx.closePath();
            ctx.fill();
        }

        else if(currentTheme==="electric"){
            ctx.shadowBlur=20;
            ctx.shadowColor=this.color;
            ctx.fillStyle=this.color;
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
            ctx.fill();
            ctx.shadowBlur=0;
        }

        else if(currentTheme==="ghost"){
            ctx.shadowBlur=25;
            ctx.shadowColor="white";
            ctx.fillStyle=this.color;
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.size*1.5,0,Math.PI*2);
            ctx.fill();
            ctx.shadowBlur=0;
        }

        else {
            ctx.fillStyle=this.color;
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
            ctx.fill();
        }
    }
}

function changeTheme(t,btn){
    currentTheme=t;
    document.querySelectorAll("button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    particles=[];
}

addEventListener("mousedown",()=>isPressing=true);
addEventListener("mouseup",()=>isPressing=false);
addEventListener("mousemove",e=>{
    mouse.x=e.x; mouse.y=e.y;
    if(particles.length<300) particles.push(new Particle(e.x,e.y));
});

function animate(){
    frames++;
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    particles.forEach((p,i)=>{
        p.update();
        p.draw();
        if(p.life<=0) particles.splice(i,1);
    });
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
